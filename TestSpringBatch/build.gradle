buildscript {
	ext {
		springBootVersion = '1.4.2.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}
plugins {
    id "org.sonarqube" version "2.2.1"
}
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'war'

jar {
	baseName = 'boot-gradle'
	version = '0.0.1-SNAPSHOT'
}
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	mavenCentral()
}



dependencies {
	compile('org.springframework.boot:spring-boot-starter-web','org.springframework.boot:spring-boot-starter-batch','org.springframework.boot:spring-boot-devtools','org.projectlombok:lombok:1.16.2')
	runtime('mysql:mysql-connector-java:5.1.37')
	testCompile('org.springframework.boot:spring-boot-starter-test')
}

war {
	archiveName 'BatchProject.war'
    }